<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>International Globe</title>
<meta
name="viewport"
content="initial-scale=1,maximum-scale=1,user-scalable=no"
/>
<link
href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
rel="stylesheet"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body {
margin: 0;
padding: 0;
}
#map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
</style>
</head>
<body>
<style>
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
}
</style>
<div id="map"></div>
<script>
mapboxgl.accessToken =
"pk.eyJ1IjoiZ2lsYmVydGtpbTA0IiwiYSI6ImNsb2s5NzBsNzA4bHoya3FuMTVmbG82d3oifQ.s8_oI2E7oCMqTcbv1LmhsA";
const map = new mapboxgl.Map({
container: "map",
style: "mapbox://styles/mapbox/streets-v12",
center: [-77.04, 38.907],
zoom: 11.15,
});

map.on("load", () => {
map.addSource("places", {
type: "geojson",
data: {
type: "FeatureCollection",
features: [
{
type: "Feature",
properties: {
description:
'<strong>Javan Rhinos</strong><p>Javan Rhinos are endangered animal that live in South-East Asia. If you want to check out the <a href="pages/about_JR.html" target="_blank">stats, click this!</a></p>',
},
geometry: {
type: "Point",
coordinates: [105.4, -6.7, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Amur Leopard</strong><p>Amur Leopard is an endangered animal that live in Russia & China. If you want to check out the <a href="pages/about_AI.html" target="_blank">stats, click this!</a></p>',
},
geometry: {
type: "Point",
coordinates: [130.6, 42.7, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Sunda Island Tiger</strong><p>Sunda Island Tiger is an endangered animal that live in Indonesian island of Sumatra. If you want to check out the <a href="pages/about_SIT.html" target="_blank">stats, click this!</p>',
},
geometry: {
type: "Point",
coordinates: [103, -2, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Mountain Gorillas</strong><p>Mountain Gorillas are endangered animal that live in Indonesian island of Sumatra. If you want to check out the <a href="pages/about_MG.html" target="_blank">stats, click this!</p>',
},
geometry: {
type: "Point",
coordinates: [32, 1, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Tapanuli Orangutan</strong><p>Tapanuli Orangutan is an endangered animal that live in Indonesian island of Sumatra. If you want to check out the <a href="pages/about_TO.html" target="_blank">stats, click this!</p>',
},
geometry: {
type: "Point",
coordinates: [101.5, 0.7, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Yangtze Finless Porpoise</strong><p>Yangtze Finless Porpoise is an endangered animal that live in China. If you want to check out the <a href="pages/about_YFP.html" target="_blank">stats, click this!</p>',
},
geometry: {
type: "Point",
coordinates: [112.7, 29.9, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Black Rhinos</strong><p>Black Rhinos are endangered animal that live in Central Africa. If you want to check out the <a href="pages/about_BR.html" target="_blank">stats, click this!</p>',
},
geometry: {
type: "Point",
coordinates: [30.9, -19, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>African Forest Elephent</strong><p>African Forest Elephent is an endangered animal that live in South Africa. If you want to check out the <a href="pages/about_AFE.html" target="_blank">stats, click this!</p>',
},
geometry: {
type: "Point",
coordinates: [25.2, -30, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Bornean Orangutan</strong><p>Bornean Orangutan is an endangered animal that live in Indonesian island of Sumatra. If you want to check out the <a href="pages/about_SO.html" target="_blank">stats, click this!</p>',
},
geometry: {

coordinates: [116.1, 0.2, 0, 0],
},
},
{
type: "Feature",
properties: {
description:
'<strong>Hawksbill Turtles</strong><p>Hawksbill Turtles are endangered animal that live in Atlanti, Indian & Pacific Ocean. If you want to check out the <a href="pages/about_HT.html" target="_blank">stats, click this!</p>',
},
geometry: {
type: "Point",
coordinates: [189, 35.5, 0, 0],
},
},
],
},
});
map.addLayer({
id: "places",
type: "circle",
source: "places",
paint: {
"circle-color": "#4264fb",
"circle-radius": 9,
"circle-stroke-width": 2,
"circle-stroke-color": "#ffffff",
},
});

// Create a popup, but don't add it to the map yet.

map.on("click", "places", (e) => {
// Copy coordinates array.
const coordinates = e.features[0].geometry.coordinates.slice();
const description = e.features[0].properties.description;

while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}

new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});

map.on("mouseenter", "places", () => {
map.getCanvas().style.cursor = "pointer";
});

map.on("mouseleave", "places", () => {
map.getCanvas().style.cursor = "";
});
});
</script>
</body>
</html>
